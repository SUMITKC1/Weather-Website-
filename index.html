<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dynamic Weather App</title>
</head>
<body>
  <div class="weather-app">
    <!-- Main Weather Section -->
    <div class="main">
      <div class="weather-info">
        <div class="temperature">--Â°</div>
        <div class="city">City</div>
        <div class="date">--:-- --, --</div>
        <div class="condition">Condition</div>
      </div>
    </div>

    <!-- Sidebar Section -->
    <div class="sidebar">
      <input class="search-box" type="text" placeholder="Search another location" id="search-box">
      <ul class="recent-locations" id="recent-locations"></ul>
      <div class="weather-details">
        <p>Cloudy: <span id="cloudiness">--%</span></p>
        <p>Humidity: <span id="humidity">--%</span></p>
        <p>Wind: <span id="wind-speed">-- km/h</span></p>
        <p>Rain: <span id="rainfall">-- mm</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
